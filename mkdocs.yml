site_name: Notas Musicais
repo_url: https://github.com/masterCredd/notas-musicais
repo_name: masterCredd/notas-musicais
edit_uri: tree/main/docs

theme: 
  name: material
  language: pt-BR
  logo: assets/logo.png
  favicon: assets/logo.png
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: JetBrains Mono

markdown_extensions: 
  - attr_list

extra_css:
  - stylesheets/extra.css
  
plugins:
- mkdocstrings:
    handlers:
      python:
        paths: [notas_musicais]
